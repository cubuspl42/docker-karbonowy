<VirtualHost *:443>
        ServerName karbonowy.pl
        ServerAlias www.karbonowy.pl
        DocumentRoot /var/www/html
        Options -Indexes
        SSLEngine on
        SSLCertificateFile /var/cert/karbonowy.pl/karbonowy.pl.pem
        SSLCertificateKeyFile /var/cert/karbonowy.pl/karbonowy.pl.key
        SSLCertificateChainFile /var/cert/karbonowy.pl/fullchain.cer
</VirtualHost>