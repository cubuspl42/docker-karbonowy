<VirtualHost *:443>
        ServerName karbonowy.pl
        ServerAlias www.karbonowy.pl
        DocumentRoot /var/www/html
        Options -Indexes
        SSLEngine on
        SSLCertificateFile /var/cert/karbonowy.pl/cert.pem
        SSLCertificateKeyFile /var/cert/karbonowy.pl/key.pem
        SSLCertificateChainFile /var/cert/karbonowy.pl/fullchain.pem
</VirtualHost>
        
<Directory /var/www/html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
</Directory>
